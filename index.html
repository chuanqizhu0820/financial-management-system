<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9499f2e7f2.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Finance</title>
</head>

<body>
    <main>
        <div class="fixed-top" id="popup-filter">
            <form id="edit-filter">
                <div class="mb-3">
                    <label for="from" class="form-label fw-bold">Date</label>
                    <input type="date" id="datefrom" name="from" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="to" class="form-label fw-bold">Date</label>
                    <input type="date" id="dateto" name="to" class="form-control" required>
                </div>
                <button id="close-edit">Close</button>
                <button type="submit">Okay</button>
            </form>
        </div>
        <div class="fixed-top" id="fixed-form">
            <form action="/add" method="post" id="add-form">
                <div class="mb-3">
                    <label for="date" class="form-label fw-bold">Date</label>
                    <input type="date" id="input-date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label fw-bold">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label fw-bold">Category</label>
                    <select name="category" id="category" class="form-select" aria-label="Default select example">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label fw-bold">Note</label>
                    <textarea id="note" name="note" class="form-control"></textarea>
                </div>
                <input type="submit" value="Add" class="btn btn-secondary">
            </form>
            <div class="mt-3" id="filter">
                <button class="btn btn-secondary" id="switch">Filter</button>
                <button class="btn btn-secondary" id="edit">Edit</button>
            </div>
            <div class="mt-3" id="graph">
                <button class="btn btn-secondary">Graph</button>
            </div>
            <div class="mt-3" id="net-value">
            </div>
        </div>

        <div id="data-panel">
            <table class="table">
            </table>
            <div id="popup-graph" class="text-center">
                <svg>
                </svg>
                <button type="button" id="close-graph" class="btn btn-secondary">close</button>
            </div>
        </div>



    </main>
</body>

<script src=" main.js"></script>

</html>
